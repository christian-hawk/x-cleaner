name: Linting (mypy & pylint)

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Run mypy type checking
      run: |
        echo "Running mypy type checking..."
        mypy backend/ streamlit_app/ test_api.py

    - name: Run pylint
      run: |
        echo "Running pylint..."
        pylint backend/ streamlit_app/ test_api.py
